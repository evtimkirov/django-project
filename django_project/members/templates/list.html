{% extends "layout.html" %}

{% block title %}
    List of all members
{% endblock %}

{% block content %}
    <p>
        <a href="/">HOME</a>
    </p>
    <h1>Members</h1>
    <ul>
        {% for member in members %}
            <li>
                <a href="details/{{ member.id }}">{{ member.first_name }} {{ member.last_name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
